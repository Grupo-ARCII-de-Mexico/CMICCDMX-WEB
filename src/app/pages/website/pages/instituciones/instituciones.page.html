<web-header></web-header>
<ion-content [fullscreen]="true" [scrollEvents]="true" (ionScroll)="headerStatusService.setBooleanStatus($event)">

  <div class="fondo d-flex ">
    <div class="frojo w-100 d-flex flex-column">
      <h1 class="titulo text-center mt-auto mx-auto text-white">Educación, Capacitación y Validación </h1>
      <p class="mt-auto ms-auto text-white me-4 mb-4"> Inicio / Instituciones</p>

    </div>
  
  </div>

  <div class="px-4 mt-3">
    <div class="row">
      <div class="col-md-4 my-3 mx-auto text-center d-flex">
        <ion-card routerLink="/website/instituciones/icic" button  mode="ios" class="shadow pt-4 mx-auto fo">
          <img src="../../../../../assets/ICIC-LOGO.jpg" class="img img-fluid" alt="">
        </ion-card>
      </div>
      <div class="col-md-4 my-3 mx-auto text-center d-flex">
        <ion-card routerLink="/website/instituciones/itc" button  mode="ios" class="shadow pt-5 mx-auto fo">
          <img src="../../../../../assets/ITC.png" class="img img-fluid" alt="">
        </ion-card>
      </div>
      <div routerLink="/website/instituciones/fic" button class="col-md-4 my-3 mx-auto text-center d-flex ">
        <ion-card mode="ios" class="shadow mx-auto fo">
          <img src="../../../../../assets/logocompletofic.png" class="img img-fluid" alt="">
        </ion-card>
      </div>
    </div>
  </div>


  <div class="d-flex pt-5 w-100">
    <ion-card class="shadow mx-auto py-0 w-100">
      <ion-card-content class="p-0 m-0 af">
       <div class="row">
        <div class="col-md-6 d-flex my-3 my-md-0" >
           <img src="../../../../../assets/23.jpg" class="img p-0" alt="">
        </div>
        <div class="col-md-6 d-flex">
       <div class="m-auto container">
        <ion-text class="ion.margin-vertical" color="primary">
          <h5>CMIC Ciudad de México</h5>
        </ion-text>
        <h1  class="mb-2 titulo text-black"> Afíliate ahora a la CMIC y <br> disfruta todos los beneficios</h1>
        <hr class="mb-5 ">

        <ion-button routerLink="/website/afiliate" class="mb-3"  shape="round">
          Afíliate
        </ion-button>
      </div>
        </div>
       </div>
      </ion-card-content>
    </ion-card>
  
  </div>
  <web-footer></web-footer>
</ion-content>
