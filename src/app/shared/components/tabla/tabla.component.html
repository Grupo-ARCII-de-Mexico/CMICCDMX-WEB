
  <div class="container">
    <div class="d-flex">
      <nav class="mx-auto">
        <ul class="pagination">
          <li class="page-item">
            <button class="page-link" [disabled]="paginaActual==0" (click)="selectPagina(paginaActual-1)">
              <ion-icon name="chevron-back-outline"></ion-icon>
            </button>
          </li>
      
          <ng-container *ngFor="let item of array; let i = index">
            <ng-container *ngIf="i < 3 || i >= array.length - 3 || (i >= paginaActual - 1 && i <= paginaActual + 1)">
              <li class="page-item" (click)="selectPagina(i)">
                <a class="page-link" [ngClass]="{'page-item': !selected[i], 'page-selected': selected[i]}">{{i + 1}}</a>
              </li>
            </ng-container>
      
      
            <ng-container *ngIf="i === array.length - 4 && array.length > 10">
              <li class="page-item disabled">
                <a class="page-link">...</a>
              </li>
            </ng-container>
          </ng-container>
      
          <li class="page-item">
            <button class="page-link" [disabled]="paginaActual==array.length-1" (click)="selectPagina(paginaActual+1)">
              <ion-icon name="chevron-forward-outline"></ion-icon>
            </button>
          </li>
        </ul>
      </nav>
    </div>
  </div>
